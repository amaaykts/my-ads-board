<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--layout:decorator="layouts/default">-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Users</title>
</head>
<body>
<th th:text="${error}"/>
<th th:text="${success}"/>
<br/>
<h2>Roles</h2>
<form action="/admin/settings/add_role" method="post">
    <div>
        <label for="nameRole">Name</label>
        <input id="nameRole" type="text" name="name"/>
    </div>
    <input type="submit" value="submit"/>
</form>

<br/><br/>
<h2>Category</h2>
<form action="/admin/settings/add_category" method="post">
    <div>
        <label for="nameCategory">Name</label>
        <input id="nameCategory" type="text" name="name"/>
    </div>
    <input type="submit" value="submit"/>
</form>

<h2>Form</h2>
<form action="/admin/signup" method="post">
    <div>
        <label for="nameUser">Name</label>
        <input id="nameUser" type="text" name="name"/>
    </div>
    <div>
        <label for="surname">Surname</label>
        <input id="surname" type="text" name="surname"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email"/>
    </div>
    <div>
        <label for="date">Date of birth</label>
        <input id="date" type="date" name="dateOfBirth"/>
    </div>
    <div>
        <label for="role">Roles</label>
        <select id="role">
            <option>user</option>
            <option>administrator</option>
        </select>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" type="password" name="password"/>
    </div>
    <div>
        <label for="repeatPassword">Repeat password</label>
        <input id="repeatPassword" type="password" name="repeatPassword"/>
    </div>

    <input type="submit" value="submit"/>
</form>

</body>
</html>
