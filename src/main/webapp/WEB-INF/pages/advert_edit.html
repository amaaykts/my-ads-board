<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--layout:decorator="layouts/default">-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Users</title>
</head>
<body>
<h2>Form</h2>
<form action="/user/update?" th:action="@{/user/update(id=${advert.getId()})}" method="post">
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" th:value="${advert.getName()}"/>
        <!--<input  type="hidden" name="id" th:value="${advert.getId()}"/>-->
    </div>
    <div>
        <label for="description">Description</label>
        <input id="description" type="text" name="description" th:value="${advert.getDescription()}"/>
    </div>

    <input type="submit" value="submit"/>
</form>
</body>
</html>
